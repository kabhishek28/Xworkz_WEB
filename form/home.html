<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link </head>

<body>
    <div>
        <form name="Application from" id="applications">
            <div>
                <label for="FirstName">First Name <span style="color: red;">*</span>:</label>
                <input type="text" id="FirstName" required>
            </div><br>
            <div>
                <label for="LastName">Last Name <span style="color: red;">*</span>:</label>
                <input type="text" id="LastName" required>
            </div><br>
            <div>
                <label for="email">Email <span style="color: red;">*</span>:</label>
                <input type="email" id="email" required>
            </div><br>
            <div>
                <label for="Phone">Phone Number <span style="color: red;">*</span>:</label>
                <input type="tel" id="Phone" required>
            </div><br>
            <div>
                <label for="password">Password <span style="color: red;">*</span>:</label>
                <input type="password" id="password" required>
            </div><br>
            <div>
                <label for="Cpassword">Confirm Password <span style="color: red;">*</span>:</label>
                <input type="password" id="Cpassword" required>
            </div><br>
            <div>
                <label>
                    <input type="checkbox" id="vehicle1"> JAVA<br>
                    <input type="checkbox" id="vehicle2"> HTML<br>
                    <input type="checkbox" id="vehicle3"> CSS<br>
                    <input type="checkbox" id="vehicle4"> SQL<br>
                </label>
            </div><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
