<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
</head>
<style>
    .box {
        color: yellowgreen;
        border: 1px solid black;
        margin: 50px;
        padding: 50px;
        padding-left: 300px;
        box-shadow: inset 0px 0px 20px rgb(0, 0, 0);
    }
    .para{
        outline: 2px solid red;
        border: 2px solid rgb(9, 26, 255);
        outline-offset: 20px;
        border-radius: 6px;
    }
</style>

<body>
    <div class="box">
        i am box
    </div>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo dolorem hic eligendi sequi possimus, accusantium
        itaque ipsa! Assumenda, eaque sit sint modi eius optio enim, voluptatum, ipsum quod aperiam iste!</p>
</body>

</html>
