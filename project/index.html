<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background: linear-gradient(
        135deg,
        rgb(237, 253, 251) 0%,
        rgb(249, 233, 233) 50%,
        rgb(215, 211, 211) 100%
    );
    color: white;
   
}


        .card {
            margin: 2rem auto;
        }

        .banner-img {
            height: 350px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center;
            background-size: cover;
            font-size: 2.5rem;
        }

        .custom-img-height {
            height: 400px;
            /* or whatever value you prefer */
            object-fit: cover;
            /* keeps the aspect ratio */
        }
    </style>
</head>

<body>

    <!-- Full-width Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Festivo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link active" href="#">Features</a>
                    <a class="nav-link active" href="#">Pricing</a>
                    <a class="nav-link active" href="#">Disabled</a>
                </div>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banner/707e8931-2a87-401a-bd30-1bfd8f954643.jpg"
                    class="d-block w-100 custom-img-height" alt="Technology Banner">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Smart Technology</h5>
                    <p>Experience the future with cutting-edge innovation.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/banner/image2.png"
                    class="d-block w-100 custom-img-height" alt="Healthcare Banner">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Healthcare Solutions</h5>
                    <p>Revolutionizing medical care with modern systems.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/banner/image1.png" class="d-block w-100 custom-img-height"
                    alt="AI Banner">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Artificial Intelligence</h5>
                    <p>Smarter decisions powered by real-time insights.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Card with image -->
    <div class="card text-bg-dark" style="width: 50rem;">
        <img src="images/image.png" class="card-img-top img-fluid" alt="Card image">
    </div>

</body>

</html>
