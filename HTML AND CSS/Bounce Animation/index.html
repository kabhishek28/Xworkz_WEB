<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
</head>
<style>
    .cantainer{
        background-color: bisque;
        width: 700px;
        height: 600px;
        position: relative;
    }
    .box{
        background-color: aqua;
        width: 100px;
        height: 100px;
        border-radius: 60px;
        position: absolute;
        bottom: 0;
        left:0;
    }
</style>
<body>
    <div class="cantainer">
        <div class="box">
            round
        </div>
    </div>
    
</body>
</html>
